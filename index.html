<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <section>
            <div class="display">
                <div class="pane top-pane">500</div>
                <div class="pane bottom-pane">220</div>
            </div>
            <table>
                <tr>
                    <td><button class="number">AC</button></td>
                    <td><button class="number">DEL</button></td>
                    <td><button class="delete">( )</button></td>
                    <td><button class="allclear">%</button></td>
                </tr>

                <tr>
                    <td><button class="number">7</button></td>
                    <td><button class="number">8</button></td>
                    <td><button class="number">9</button></td>
                    <td><button class="operator">/</button></td>
                </tr>

                <tr>
                    <td><button class="number">4</button></td>
                    <td><button class="number">5</button></td>
                    <td><button class="number">6</button></td>
                    <td><button class="operatorMultiply">x</button></td>
                </tr>

                <tr>
                    <td><button class="number">1</button></td>
                    <td><button class="number">2</button></td>
                    <td><button class="number">3</button></td>
                    <td><button class="operator">-</button></td>
                </tr>

                <tr>
                    <td><button class="number">0</button></td>
                    <td><button class="point">&bullet;</button></td>
                    <td><button class="equalsTo">=</button></td>
                    <td><button class="operator">+</button></td>
                </tr>
            </table>
        </section>
        <script src="script.js"></script>
    </body>
</html>
